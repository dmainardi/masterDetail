<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Element details</title>
    </h:head>
    <h:body>
        <h1>Element details</h1>
        <h:form>
            <h:outputLabel for="category" value="Category"/>
            <h:message for="category"/><br/>
            <h:selectOneMenu id="category" value="#{elementPresenter.element.category}" converter="#{categoryConverter}">
                <f:selectItem itemLabel="Select one" noSelectionOption="true"/>
                <f:selectItems value="#{categoryListPresenter.categories}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}"/>
            </h:selectOneMenu><br/>
            <h:outputLabel for="code" value="Code"/>
            <h:message for="code"/><br/>
            <h:inputText id="code" value="#{elementPresenter.element.code}"/><br/>
            <h:outputLabel for="description" value="Description"/>
            <h:message for="description"/><br/>
            <h:inputText id="description" value="#{elementPresenter.element.description}"/><br/>
            <h:button value="Cancel" outcome="/container/container"/>
            <h:commandButton value="Save" action="#{elementPresenter.saveElement()}"/>
        </h:form>
    </h:body>
</html>
