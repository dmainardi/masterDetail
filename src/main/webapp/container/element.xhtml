<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Element details</title>
    </h:head>
    <h:body>
        <h1>Element details</h1>
        <h:form>
            <h:outputLabel for="category" value="Category"/><br/>
            <h:selectOneMenu id="category" value="#{containerPresenter.elementSelected.category}" converter="#{categoryConverter}">
                <f:selectItem itemLabel="Select one" noSelectionOption="true"/>
                <f:selectItems value="#{containerPresenter.listCategories()}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}"/>
            </h:selectOneMenu><br/>
            <h:outputLabel for="code" value="Code"/><br/>
            <h:inputText id="code" value="#{containerPresenter.elementSelected.code}"/><br/>
            <h:outputLabel for="description" value="Description"/><br/>
            <h:inputText id="description" value="#{containerPresenter.elementSelected.description}"/><br/>
            <h:commandButton value="Save" action="#{containerPresenter.saveElement()}"/>
        </h:form>
    </h:body>
</html>
