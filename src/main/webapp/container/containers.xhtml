<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Containers</title>
    </h:head>
    <h:body>
        <h1>Containers' list</h1>
        <h:dataTable value="#{containerPresenter.listContainers()}" var="container" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{container.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandButton value="Open" action="#{containerPresenter.detailContainer(container.id)}"/>
                    <h:commandButton value="Delete" action="#{containerPresenter.deleteContainer(container)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="New container" action="#{containerPresenter.detailContainer(null)}"/>
            <h:commandButton value="Homepage" action="exitFlow"/>
        </h:form>
    </h:body>
</html>
