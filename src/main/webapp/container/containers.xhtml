<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Containers</title>
    </h:head>
    <h:body>
        <h1>Containers' list</h1>
        <h:form>
            <h:dataTable value="#{containerListPresenter.containers}" var="container" border="1">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{container.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:button value="Open" outcome="/container/container">
                        <f:param name="id" value="#{container.id}" />
                    </h:button>
                    <h:commandButton value="Delete" action="#{containerListPresenter.deleteContainer(container.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button value="New container" outcome="/container/container">
            <f:param name="id" value="0" />
        </h:button>
        <h:button value="Homepage" outcome="/index"/>
    </h:body>
</html>
