<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Categories</title>
    </h:head>
    <h:body>
        <h1>Categories' list</h1>
        <h2>Every element must be linked to a category. Here you can find the archive of them.</h2>
        <h:form>
            <h:dataTable value="#{categoryListPresenter.categories}" var="cat" border="1">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{cat.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:button value="Open" outcome="/category/category">
                        <f:param name="id" value="#{cat.id}" />
                    </h:button>
                    <h:commandButton value="Delete" action="#{categoryListPresenter.deleteCategory(cat.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button value="New category" outcome="/category/category">
            <f:param name="id" value="0" />
        </h:button>
        <h:button value="Homepage" outcome="/index"/>
    </h:body>
</html>
